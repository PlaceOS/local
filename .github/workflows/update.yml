name: Update to latest release

on:
  repository_dispatch:
    types: [update]

env:
  VERSION_REGEX: '^[0-9]+\.[0-9]{4}\.[0-9]+$'

jobs:
  latest:
    name: Get latest PlaceOS version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        repository: PlaceOS/PlaceOS
    - name: Get latest version from PlaceOS/PlaceOS
      id: version
      run: |
        latest=$(git tag --list | grep --extended-regexp '${{ env.VERSION_REGEX }}' | sort | tail -1)
        echo ::set-output name=version::$latest

  update:
    name: Update
    needs: latest
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure git user
      run: |
        git config user.email "robots@place.technology"
        git config user.name "PlaceOS Robot"

    - name: Update files
      id: update
      shell: bash
      run: |
        set -euo pipefail
        set -x #echo on

        branch='release/${{ needs.latest.outputs.version }}'
        echo ::set-output name=branch::$branch

        # Switch branch to release/${{ needs.latest.outputs.version }}
        git checkout -b "$branch"

        # Update `.env`
        sed --in-place=.bak -E 's/^PLACEOS_TAG=.*/PLACEOS_TAG=${PLACEOS_TAG:-placeos-${{ needs.latest.outputs.version }}}/g' \
            .env

        # Update CI matrix
        sed --in-place=.bak -E 's/(          - latest)/          - placeos-${{ needs.latest.outputs.version }}\n\1/g' \
            .github/workflows/ci.yml

        # Commit
        git commit -m 'build: update to ${{ needs.latest.outputs.version }}' -- \
            .env \
            .github/workflows/ci.yml

    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.update.outputs.branch }}

    - name: Create PR
      shell: bash
      run: |
        gh auth login

        # Create PR
        gh pr create \
            --fill \
            --head "${{ steps.update.outputs.branch }}" \
            --label 'type: maintenance' \
            --base master \
            --body 'See the details for `placeos-${{ steps.latest.outputs.version }}`[here](https://github.com/PlaceOS/PlaceOS/releases/tag/${{ needs.latest.outputs.version }}).'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
